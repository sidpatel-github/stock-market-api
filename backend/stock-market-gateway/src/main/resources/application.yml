spring:
  cloud:
    gateway:
      routes:
        - id: stock-search-api
          uri: lb://stock-search-api
          predicates:
            - Path=/stock-search/**, /stock-detail/**
          filters:
            - AuthenticationFilter

        - id: stock-data-service
          uri: lb://stock-data-service
          predicates:
            - Path=/stock-api/**,
          filters:
            - AuthenticationFilter

        - id: stock-wishlist-service
          uri: lb://stock-wishlist-service
          predicates:
            - Path=/wishlist/**,
          filters:
            - AuthenticationFilter

        - id: stock-auth-service
          uri: lb://stock-auth-service
          predicates:
            - Path=/auth/**



  application:
    name: stock-market-gateway
  config:
    import: file:env.properties

app:
  jwt:
    secret: ${JWT_SECRET}

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

server:
  port: 8100
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    root: DEBUG